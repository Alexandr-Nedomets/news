<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GOOD NEWS</title>
</head>
<body>
<h1 class="text-center" >GOOD NEWS</h1>
<form th:method="GET" th:action="@{/api/v001/articles/create}">
    <input type="submit" value="Create article!"/>
</form>
<!--Список новостей-->
<div class="text-center" th:each="article : ${articles}">
    <a th:href="@{/api/v001/articles/{id}(id=${article.id})}">
        <div>
            <h5  th:text="'Новость: ' + ${article.title} + '. Автор: ' + ${article.author}">VALUE</h5>
            <img th:src="${'/images/' + article.image.name}" >
        </div>
    </a>
</div>
</body>
</html>
