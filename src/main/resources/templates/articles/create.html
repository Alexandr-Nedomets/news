<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GOOD NEWS</title>
</head>
<body>
<!--Загрузка файла-->
<div class="container">
    <form class="form-signin" method="post" enctype="multipart/form-data" action="/api/v001/files" >
        <label class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" name="file" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload file</button>
    </form>
</div>
<div th:if="${fileName}" th:utext="${fileName}">
    <p th:text="${fileName}">VALUE</p>
</div>
<div th:if="${fileName}" th:utext="${fileName}">
    <img th:src="${fileName}" >
</div>
Добавить новую статью
<form th:method="POST" th:action="@{/api/v001/articles}" th:object="${article}">
    <label for="title">Enter name: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <label for="content">Enter description: </label>
    <input type="text" th:field="*{content}" id="content"/>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <input type="submit" value="Create Article!"/>
</form>

</body>
</html>
