<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New article</title>
</head>
<body>
<h1 class="text-center">GOOD NEWS</h1>

<div class="text-center" >
    <p th:text="${article.title}">VALUE</p>
    <p th:text="${article.content}">VALUE</p>
    <p th:text="${article.dateCreated}">VALUE</p>
    <p th:text="${article.dateUpdated}">VALUE</p>
    <p th:text="${article.author}">VALUE</p>
    <img th:src="${'/images/' + article.image.path}" >
</div>

<form th:method="DELETE" th:action="@{/api/v001/articles/{id}(id=${article.id})}">
    <input type="submit" value="DELETE"/>
</form>
<form th:method="GET" th:action="@{/api/v001/articles/{id}/update(id=${article.id})}">
    <input type="submit" value="UPDATE"/>
</form>

</body>
</html>
