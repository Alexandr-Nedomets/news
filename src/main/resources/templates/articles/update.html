<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GOOD NEWS</title>
</head>
<body>
<!--Обновить статью-->
<form th:method="PUT" th:action="@{@{/api/v001/articles/{id}(id=${article.id})}}" th:object="${article}">
    <label for="title">Change name: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <label for="content">Change description: </label>
    <input type="text" th:field="*{content}" id="content"/>
    <br/>
    <label for="author">Change author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <input type="submit" value="SAVE"/>
</form>

</body>
</html>
